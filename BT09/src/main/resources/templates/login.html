<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; }
    .login-container { background:white; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2); width:300px; }
    input { width:100%; padding:8px; margin:8px 0; }
    button { width:100%; padding:10px; background:#2d8cf0; color:white; border:none; border-radius:4px; }
    button:hover { background:#1666c7; cursor:pointer; }
    .error { color:red; margin-bottom:12px; font-size:14px; }
    h2 { text-align:center; margin-bottom:20px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập</h2>

    <!-- Hiển thị lỗi email/password không đúng -->
    <c:if test="${not empty error}">
      <div class="error">${error}</div>
    </c:if>

    <!-- Form đăng nhập -->
    <form action="/login" method="post">
      
      <c:if test="${not empty org.springframework.validation.BindingResult.user}">
        <div class="error">
          <c:forEach var="err" items="${org.springframework.validation.BindingResult.user.allErrors}">
            <div>${err.defaultMessage}</div>
          </c:forEach>
        </div>
      </c:if>

      <input type="text" name="email" placeholder="Email" value="${user.email}" required>
      <input type="password" name="userPassword" placeholder="Password" value="${user.userPassword}" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
