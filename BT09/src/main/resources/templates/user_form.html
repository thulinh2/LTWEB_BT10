<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>User Form</title>
  <style>
    body{font-family:Arial;margin:20px;}
    input,button{padding:6px;margin:4px 0;display:block;width:300px;}
    .error{color:red;}
    .nav{margin-bottom:12px;}
  </style>
</head>
<body>
  <div class="nav"><a href="/admin/user">← Back to Users</a></div>
  <h1 th:text="${user.id == null} ? 'Tạo User' : 'Sửa User'"></h1>

  <form th:action="${user.id == null} ? @{/admin/user/create} : @{/admin/user/edit/{id}(id=${user.id})}" 
        th:object="${user}" method="post">

    <div>
      <label>Fullname:</label>
      <input type="text" th:field="*{fullname}" placeholder="Fullname">
      <div class="error" th:if="${#fields.hasErrors('fullname')}" 
           th:errors="*{fullname}"></div>
    </div>

    <div>
      <label>Email:</label>
      <input type="email" th:field="*{email}" placeholder="Email">
      <div class="error" th:if="${#fields.hasErrors('email')}" 
           th:errors="*{email}"></div>
    </div>

    <div>
      <label>Password:</label>
      <input type="password" th:field="*{userPassword}" placeholder="Password">
      <div class="error" th:if="${#fields.hasErrors('userPassword')}" 
           th:errors="*{userPassword}"></div>
    </div>

    <div>
      <label>Phone:</label>
      <input type="text" th:field="*{phone}" placeholder="Phone">
      <div class="error" th:if="${#fields.hasErrors('phone')}" 
           th:errors="*{phone}"></div>
    </div>

    <button type="submit" th:text="${user.id == null} ? 'Create' : 'Update'"></button>
  </form>
</body>
</html>
